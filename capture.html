  <head>
    <meta charset="UTF-8" />
    <title>MyPage</title>
    <!-- 폰트 변경시 css 파일 교체-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/myhome.css" />
    <link rel="stylesheet" href="./util/font/malgungothic.css"/>
    <link rel="stylesheet" href="./util/bg/bg.css"/>
    <link rel="stylesheet" href="./util/thema/white.css"/>
  </head>
  <body>
    <div class="boxes">

                <div class="container">
                  <ul class="tabs">
                    <li class="tab-link current" data-tab="home_tab"><p>홈</p></li>
                    <li class="tab-link" data-tab="profile_tab"><p>프로필</p></li>
                    <li class="tab-link" data-tab="board_tab"><p>게시판</p></li>
                    <li class="tab-link" data-tab="visit_tab"><p>방명록</p></li>
                    <li class="tab-link" data-tab="setup_tab"><p>관리</p></li>
                  </ul>
                  <!--홈 탭-->
                  <div id="home_tab" class="tab-content">

                          placeholder="프로필을 작성해 주세요" readonly>난... ㄱ ㅏ끔...

                          맘이 ㅇ ㅏ ㅍ ㅏ 서.... 
                          소ㄹ ㅣ치며... 울 수 있 ㄷㅏ는건.... 
                          좋은ㄱ ㅓ ㅇ ㅑ.....

                          -- By 채연</textarea>
                        </div>
                      </div>
                    </div>
                  </div><!--profile_tab-->
                  <!--게시판 탭-->
                  <div id="board_tab" class="tab-content">
                    <div class="board_page">
                      <iframe src="BoardList.html"></iframe>
                      </div>
                  </div><!--board_tab-->
                  <!--방명록 탭-->
                  <div id="visit_tab" class="tab-content">
                    <div class="visit_page">
                    <iframe src="VisitBoard.html"></iframe>
                   </div>
                  </div><!--visit_tab-->
                  <!--관리 탭-->
                  <div id="setup_tab" class="tab-content">
                    <div class="setup_container">
                      <ul class="setup_tabs">
                          <li class="setup-link active" data-tab="home_info"><p>미니홈피 관리</p></li>
                          <li class="setup-link" data-tab="basic_info"><p>기본정보</p></li>
                          <li class="setup-link" data-tab="friend_info"><p>일촌관리</p></li>
                          <li class="setup-link" data-tab="item_info"><p>아이템 설정 관리</p></li>
                          <li class="setup-link" data-tab="manager_info"><p>관리자 정보</p></li>
                      </ul>
                      <div id="home_info" class="setup-content active">
                          <h2>미니홈피 관리</h2>
                          <div>
                           <p>화면 테마 변경</p>
                           <div>
                            
                           </div> 
                          </div>
                      </div>
                      <div id="basic_info" class="setup-content">
                        <h2>기본정보</h2>
                        <div>
                          기본정보 관리 페이지입니다. 
                         </div>
                      </div>
                      <div id="friend_info" class="setup-content">
                        <h2>일촌관리</h2>
                        <div>
                          일촌관리 페이지입니다. 
                         </div>
                      </div>
                      <div id="item_info" class="setup-content">
                        <h2>아이템 설정 관리</h2>
                        <div>
                          아이템 설정 페이지입니다. 
                         </div>
                      </div>
                      <div id="manager_info" class="setup-content">
                        <h2>관리자 정보 수정</h2>
                        <div class="my_info">
                          <iframe src="Password.html"></iframe>
                        </div>
                      </div>
                  </div>
                    <div class="setup_left">
                      <!--왼쪽 페이지-->
                      <div class="setup_list">
                      </div>
                    </div>
                  </div><!--setup_tab-->
                </div><!--container-->
              </div><!--main_page-->
            </div>
          </div>
        </div>
        <!-- 뮤직 플레이어 -->
        <div class="music_box">
          <div class="audio">
            <!-- Chrome브라우저에서는 자동재생(autoplay)이 정책상 금지-->
            <p>🎺🎹🎻Music Player 🎷🎸</p>
            <MARQUEE scrolldelay="50"></MARQUEE>
            <audio loop controls autoplay>
              <source src="" type="audio/mp3">
            </audio>
          </div>
          <div class="shop">
            <input type="submit" value="상점" onclick="location.href='minimi.html'">
          </div>
          <div class="surfing">
            <input type="submit" value="서핑보드" onclick="location.href='surfingboard.html'"> 
          </div>
        </div>
        <!-- 로그아웃 버튼 -->
        <div class="logout" id="logoutButton">
          <button type="submit" onclick="location.href='login.html'">로그아웃</button>
        </div>
      </div>
    </div>
    <!-- 외부 자바스크립트 파일 링크 -->
    <script src="./js/myhome.js"></script>
  </body>
</html>

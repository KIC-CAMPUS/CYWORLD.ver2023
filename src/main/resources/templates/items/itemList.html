<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1>아이템 목록</h1>
		    <ul>
		        <li th:each="item : ${items}">
		            <img th:src="${item.i_img}" alt="아이템 이미지">
		            <p th:text="${item.name}"></p>
		            <p th:text="${item.price}"></p>
		           <p th:text="${item.i_img}"></p>
		           <p th:text="${item.i_file1}"></p>
		        </li>
		    </ul>
</body>
</html>

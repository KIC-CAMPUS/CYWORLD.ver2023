	<script>

let mybutton = document.getElementById("myBtn");


window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}


function topFunction() {
  document.body.scrollTop = 0; 
  document.documentElement.scrollTop = 0; 
}

// window.addEventListener('scroll', function() {

//         if (window.scrollY > 0) {

// 검색을 수행하고 결과를 필터링하여 표시하는 함수
function performSearch(event) {
    event.preventDefault(); // 기본 제출 동작 방지

    var searchQuery = document.getElementById('searchInput').value.trim().toLowerCase(); // 검색어 가져오기 및 소문자로 변환

    var customers = document.querySelectorAll('.member-name'); // 모든 고객 목록 요소 가져오기

    let found = false; // 검색 결과를 찾았는지 여부를 추적

    customers.forEach(function(customer) {
        var name = customer.textContent.toLowerCase(); // 각 고객의 이름 가져오기
        var parentElement = customer.parentElement; // 고객 이름이 포함된 부모 요소 가져오기

        if (name.includes(searchQuery)) {
            parentElement.style.display = 'block'; // 검색어가 이름에 포함된 경우 보이기
            found = true; // 결과를 찾았음을 표시
        } else {
            parentElement.style.display = 'none'; // 검색어가 이름에 포함되지 않은 경우 숨기기
        }
    });

    var searchResultsElement = document.getElementById('searchResults');
    if (found) {
        searchResultsElement.style.display = 'block'; // 결과를 표시할 요소 보이기
    } else {
        searchResultsElement.style.display = 'none'; // 결과가 없으면 요소를 숨깁니다.
    }
}

function displaySearchResults(results) {
    let searchResultsElement = document.getElementById('searchResults');
    searchResultsElement.innerHTML = ''; // 이전 결과 지우기

    if (results.length === 0) {
        searchResultsElement.style.display = 'none'; // 결과가 없으면 요소를 숨깁니다.
        return; // 결과가 없으면 함수 종료
    }

    results.forEach(customer => {
        let listItem = document.createElement('div');
        listItem.classList.add('member-info'); // 새 클래스 추가
        listItem.innerHTML = `
            <div>
                <img src="${customer.img}" class="member-img">
            </div>
            <div>
                <a href="${customer.url}">
                    <text class="member-name">${customer.name}</text>
                </a>
            </div>
        `;
        searchResultsElement.appendChild(listItem);
    });

    searchResultsElement.style.display = 'block'; // 검색 결과를 표시할 요소 보이기
}

function hideResults() {
    var searchResults = document.getElementById('searchResults');
    searchResults.style.display = 'none';
}
</script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .fc3{
            font-size: 12px;
        }
        
    </style>
</head>
<body>
    <div>
        <div>
            <table style="padding: 30px; margin: 0 auto;">
                <tr>
                    <th>아이디</th>
                    <td><input type="text" name="userid" required class="long" th:value="${customer.mem_Id}"/> 
                        <input type="button" value="중복확인" id="check" class="check"/>
                        <span class="fc3">영문 소문자,숫자,6~20자</span></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="userpw" class="long" required th:value="${customer.password}"/>
                    <span class="fc3">영문 대/소문자,숫자,특수문자 중 2가지 조합,8~20자</span></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="userpw_re" class="long required"/>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="username" required class="long" th:value="${customer.name}"/></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <label>
                            <input type="radio" name="gender" th:value="남자" th:checked="${customer.gender == '남자'}"> 남자
                        </label>
                        <label>
                            <input type="radio" name="gender" th:value="여자" th:checked="${customer.gender == '여자'}"> 여자
                        </label>
                    </td>
                </tr>
                <tr>
                    <th>생년월일</th>
                    <td>
                        <select name="yy" id="year" >
							<option th:each="year : ${customer.year}" th:value="year" th:selected="${year == customer.year}" th:text="${customer.year}"></option>년
                        </select>
                        <select name="mm" id="month" >
							<option th:each="month : ${customer.month}" th:value="month" th:selected="${month == customer.month}" th:text="${customer.month}"></option>월
                            </select>
                        <select name="dd" id="day" >
							<option th:each="day : ${customer.day}" th:value="day" th:selected="${day == customer.day}" th:text="${customer.day}"></option>일
                            </select>
                         </td>
                </tr>
                <tr>
                    <th>휴대폰 번호</th>
                    <td><input type="text" name="phone1" required maxlength="11" style="width: 15em;" class="long" 
                    th:value="${customer.phone}"/>
                </tr>
            </table>
            <div style="text-align: right; margin-right: 115px;">
                <input type="submit" value="수정" onclick="Alert();">
                <input type="button" value="초기화" onclick="Refresh();">
            </div>
        </div>
    </div>
    <script src="/js/myhome.js"></script>
    <script src="/js/birth.js"></script>
</body>
</html>

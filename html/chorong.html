<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MyPage</title>
    <!-- 폰트 변경시 css 파일 교체-->
    <link rel="stylesheet" href="./util/font/dovemayo.css" />
    <link rel="stylesheet" href="./css/myhome.css" />
  </head>
  <body>
    <div class="boxes">
      <div class="boxed">
        <!-----------------프로필 페이지------------------>
        <div class="profile">
          <div class="bookdot">
            <div class="profile_box">
              <div class="visitor">
                <tr name="TODAY">TODAY : 
                  <td>0</td>
                </tr>
                <tr name="TOTAL">TOTAL : 
                  <td>0</td>
                </tr>
              </div>
              <div class="profile_page">
                <div class="profile_picture">
                  <img class="thumnail" src="util/pic/chorong.jpg">
                </div>
                <div class="introduce">
                  <textarea wrap=on placeholder="'초롱초롱 초로롱'" readonly></textarea>
                </div>
                <div class="friend">
                  <select onchange="window.open(value,'_self');">
                    <option value="">★ 일촌 파도타기</option>
                    <option value="myhome.html">강형욱</option>
                    <option value="bobbi.html">뽀삐</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-----------------메인 페이지------------------>
        <div class="main">
          <div>
            <div class="bookdot2">
              <div class="main_box">
                  <h2>초롱이 님의 미니홈피</h2>
                  <h5>
                    <a href="">
                     http://sayworld/com/Chorong
                    </a>
                  </h5>
                  
                <div class="main_page">
                  <div class="board_top">
                    <div class="main_board">
                      <p>Updated news</p>
                        <tr></br>
                          <td>등록된 게시물이 없습니다 </br>
                            소식이 뜸한 친구에게 마음의 한마디를</br>
                            남겨주세요.
                          </td>
                        </tr>
                    </div>
                    <div class="board_list">
                      <table>
                        <tr>
                          <td>다이어리  0/0</td>
                          <td>사진첩 0/0</td>
                        </tr>
                        <tr>
                          <td>갤러리  0/0</td>
                          <td>게시판  0/0</td>
                        </tr>
                        <tr>
                          <td>동영상  0/0</td>
                          <td>방명록  0/0</td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <div class="house_title">
                    <h3>Miniroom</h3>
                    <div class="house_box">
                      <div class="minihouse">
                        <img src="./util/room/pocha_room.gif">
                      </div>
                      <div class="minimi">
                        <img src="./util/minimi/test4.gif">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-----------------뮤직 플레이어------------------>
        <div class="music_box">
          <div class="audio">
            <!-- Chrome브라우저에서는 자동재생(autoplay)이 정책상 금지-->
            <p>🎺🎹🎻Music Player 🎷🎸</p>
            <MARQUEE scrolldelay="150">MC스나이퍼 - BK Love</MARQUEE>
            <audio loop controls autoplay>
             <source src="./util/music/MCSniper-BK Love.mp3" type="audio/mp3">
           </audio>
          </div>
            <div class="shop">
              <input type="submit" value="상점">
            </div>
            <div class="surfing">
              <input type="submit" value="서핑보드">
            </div>
        </div>
          <div class="logout" id="logoutButton">
            <input type="submit" value="로그아웃">
          </div>
      </div>
    </div>
    <script src="../myhome.js"></script>
  </body>
</html>

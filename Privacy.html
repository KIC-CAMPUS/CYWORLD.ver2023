<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div>
        <div>

        </div>
        <div>
            <tbody>
               <tr>
                   <th>아이디</th>
                   <td><input type="text" name="userid" required class="long"/> 
                       <input type="button" value="중복확인" id="check" class="check"/>
                       <span class="fc3">영문 소문자,숫자,6~20자</span></td>
               </tr>
            </br>
               <tr>
                   <th>비밀번호</th>
                   <td><input type="password" name="userpw" class="long" required/>
                   <span class="fc3">비밀번호(영문 대/소문자,숫자,특수문자 중 2가지 조합,8~20자)</span></td>
               </tr>
            </br>
               <tr>
                   <th>비밀번호 확인</th>
                   <td><input type="password" name="userpw_re" class="long required"/>
                   <span class="fc3">비밀번호 확인</span></td>
               </tr>
            </br>
               <tr>
                   <th>이름</th>
                   <td><input type="text" name="username" required class="long" /></td>
               </tr>
            </br>
               <tr>
                   <th>성별</th>
                   <td>
                       <label>
                           <input type="radio" name="gender" value="남자"> 남자
                       </label>
                       <label>
                           <input type="radio" name="gender" value="여자"> 여자
                       </label>
                   </td>
               </tr>
            </br>
               <tr>
                  <th>생년월일</th>
                   <td>
                       <select name="yy" id="year" ><option>선택</option></select>년
                       <select name="mm" id="month" ><option>선택</option></select>월
                       <select name="dd" id="day" ><option>선택</option></select>일
                    </td>
               </tr>
            </br>
               <tr>
                   <th>휴대폰 번호</th>
                   <td><input type="text" name="phone1" required maxlength="4" style="width: 5em; text-align: center;" class="long"/> -
                       <input type="text" name="phone2" required maxlength="4" style="width: 5em; text-align: center;" class="long"/> -
                       <input type="text" name="phone3" required maxlength="4" style="width: 5em; text-align: center;" class="long"/></td>
               </tr>
            </br>
            <div>
                <input type="submit" value="수정" onclick="Alert();">
            </div>
        </div>
    </div>
    <script src="./js/myhome.js"></script>
    <script src="./js/birth.js"></script>
</body>
</html>
